<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Anđelo & Karlo - Profiles</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap');
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #1a0000;
    color: #f8f4f4;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    gap: 3rem;
    padding: 2rem;
  }
  h1.title {
    font-size: 4rem;
    font-weight: 900;
    color: #ff4444;
    text-shadow: 0 0 8px #ff0000, 0 0 20px #ff4444;
    margin: 0;
  }
  .profile-container {
    display: flex;
    gap: 4rem;
    max-width: 900px;
    width: 100%;
  }
  .profile {
    background: #330000;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(255,0,0,0.5);
    width: 45%;
    padding: 2rem 1.5rem;
    text-align: center;
    transition: transform 0.35s ease, box-shadow 0.35s ease;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .profile:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #ff0000, 0 0 40px #ff4444;
  }
  h2 {
    margin: 0.25rem 0 0.5rem;
    font-weight: 700;
    font-size: 1.8rem;
    color: #ff4444;
  }
  p.bio {
    font-weight: 300;
    font-size: 1.1rem;
    line-height: 1.5;
    color: #ffbbbb;
    margin-bottom: 1.5rem;
  }
  .profile img.profile-pic {
    width: 200px;
    height: auto;
    border-radius: 15px;
    border: 2px solid #ff6666;
    box-shadow: 0 0 10px #ff4444;
    transition: box-shadow 0.3s ease;
  }
  .profile:hover img.profile-pic {
    box-shadow: 0 0 20px #ff0000;
  }
  @media (max-width: 650px) {
    body {
      flex-direction: column;
      padding: 1rem;
    }
    .profile-container {
      flex-direction: column;
      gap: 2rem;
      max-width: 100%;
    }
    .profile {
      width: 100%;
    }
  }
</style>
</head>
<body>
  <h1 class="title">Best friends</h1>
  <div class="profile-container">
    <div class="profile" tabindex="0" aria-label="Profile of Anđelo">
      <h2>Anđelo</h2>
      <p class="bio">Im a bisexual furry femboy and even more!</p>
      <img class="profile-pic" src="and.png" alt="" />
    </div>
    <div class="profile" tabindex="0" aria-label="Profile of Karlo">
      <h2>Karlo</h2>
      <p class="bio">Just a good friend with lots of cool interests. idk. Sterling?</p>
      <img class="profile-pic" src="kar.png" alt="" />
    </div>
  </div>
</body>
</html>
